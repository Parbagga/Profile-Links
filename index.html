<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-links-profile-main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="profile">
            <img class="profile-pic" src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">

            <h1 class="profile-name">Jessica Randall</h1>
            <h2 class="profile-city">London,United Kingdom</h2>
            <p class="profile-designation">
                "Front-end developer and avid reader."
            </p>


        </div>

        <div class="links">
            <a class="link Github" href="#">GitHub</a>
            <a class="link Front-end " href="#">Frontend Mentor</a>
            <a class="link LinkedIn" href="#">LinkedIn</a>
            <a class="link Twitter" href="#">Twitter</a>
            <a class="link Insta" href="#">Instagram</a>

        </div>


    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Parbagga">Akhilesh Parbagga</a>.
      </div>
    
</body>
</html>
